<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bird body -->
  <ellipse cx="50" cy="55" rx="25" ry="30" fill="url(#blueGradient)"/>
  
  <!-- Bird head -->
  <circle cx="50" cy="30" r="18" fill="url(#blueGradient)"/>
  
  <!-- Eye -->
  <circle cx="55" cy="28" r="3" fill="white"/>
  <circle cx="56" cy="27" r="1.5" fill="#1e293b"/>
  
  <!-- Beak -->
  <path d="M 65 30 L 72 28 L 65 26 Z" fill="#f59e0b"/>
  
  <!-- Wing -->
  <path d="M 35 50 Q 20 45 15 55 Q 20 60 35 58 Z" fill="#60a5fa" opacity="0.8"/>
  
  <!-- Tail feathers -->
  <path d="M 30 75 Q 20 85 15 80 Q 18 75 30 75 Z" fill="#60a5fa" opacity="0.8"/>
  <path d="M 35 78 Q 28 90 25 85 Q 28 80 35 78 Z" fill="#60a5fa" opacity="0.8"/>
  
  <!-- Legs -->
  <line x1="45" y1="80" x2="42" y2="90" stroke="#f59e0b" stroke-width="2"/>
  <line x1="55" y1="80" x2="58" y2="90" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Feet -->
  <path d="M 42 90 L 38 92 M 42 90 L 42 92 M 42 90 L 46 92" stroke="#f59e0b" stroke-width="1.5" fill="none"/>
  <path d="M 58 90 L 54 92 M 58 90 L 58 92 M 58 90 L 62 92" stroke="#f59e0b" stroke-width="1.5" fill="none"/>
</svg>
